<html lang="en">
<head>

<body>
     <header>
         <h1>Programa Situação da Turma</h1>
     </header>
     <hr>
     <main>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome"><br>
          
            <label>Sexo:</label>
            <input type="radio" name="sexo" value="M" id="sexo-m">
            <label for="sexo-m">Masculino</label>
            <input type="radio" name="sexo" value="F" id="sexo-f">
            <label for="sexo-f">Feminino</label><br>

            <label for="altura">Altura (m):</label>
            <input type="text" id="altura"><br>
          
            <button type="button" id="calcular">Calcular peso ideal</button>
            <button type="button" id="limpar">Limpar Campos</button>
          </form>
          
          <h2 id="resultado"></h2>
         
          <script>
           
           function calcularPesoIdeal(altura, sexo){

           if (sexo === 'M') {
           return 22 * Math.pow(altura, 2)
           } else if (sexo === 'F') {
            return 21 * Math.pow(altura, 2)
           }
         }


         function validarFormulario() {
           const nome = document.getElementById('nome').value
           const altura = parseFloat(document.getElementById('altura').value)
           const sexo = document.querySelector('input[name="sexo"]:checked')

           if (!nome) {
            alert('preencha o nome.')
             return false;
           }

           if (!altura || isNaN(altura)) {
             alert('preencha a altura com um valor numérico.')
             return false;
           }


           if (!sexo) {
             alert('Por favor, selecione o sexo.')
             return false
           }

           return true
         }


         function exibirPesoIdeal() {
           if (validarFormulario()) {
             const altura = parseFloat(document.getElementById('altura').value)
             const sexo = document.querySelector('input[name="sexo"]:checked').value
             const pesoIdeal = calcularPesoIdeal(altura, sexo)
             const resultado = document.getElementById('resultado');
             resultado.innerText = `Seu peso ideal é ${pesoIdeal.toFixed(2)} kg.`
             const nomeL = document.getElementById('nome')
             const alturaL = document.getElementById('altura')
            //  nomeL.value = ''
            //  alturaL.value = ''

           }
         }

         const calcular = document.getElementById('calcular')
         calcular.addEventListener('click', exibirPesoIdeal)
         
       

        //  const limpar = document.getElementById('limpar')

    </script>
     </main>
</body>
